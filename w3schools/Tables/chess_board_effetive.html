<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Chess Board></title>
</head>
<body onload="drawChessboard()">
<canvas id="canvasChessboard" width="800" height="800"></canvas>
<script>
  function drawChessboard() {
    const squareSize = 50;
    let canvas = document.getElementById("canvasChessboard");
    const x = canvas.offsetWidth / 4;
    const y = canvas.offsetHeight / 4;
    let context = canvas.getContext(`2d`);
    for(let i=0; i<8; i++) {
      for(let j=0; j<8; j++) {
        context.fillStyle = ((i+j)%2===0) ? "navajowhite":"saddlebrown";
        let xOffset = x + j*squareSize;
        let yOffset = y + i*squareSize;
        context.fillRect(xOffset, yOffset, squareSize, squareSize);
      }
    }
  }
</script>
</body>
</html>
